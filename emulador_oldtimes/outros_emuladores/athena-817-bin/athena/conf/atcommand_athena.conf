// Athena atcommand Configuration file.
// Translated by Peter Kieser <pfak@telus.net>

// Sets the level of the users that can use the GM commands.
// <command name>: level
// When battle_athena.conf has atcommand_gm_only set to no, all players on
// the server become 0, enabling everyone to use commands in this file.

// Broadcast to the whole server. Using /nb, /b, etc.
broadcast: 1

// Broadcast to the map you are on.
local_broadcast: 1

// Enables you to go to a certain map, at (x,y) coordinates. Using /mm
mapmove: 1

// Reset your statistics.
resetstate: 1

// Warp another person to a certain map, at (x,y) coordinates.
rura+: 1

// Warp yourself to a certain map, at (x,y) coordinates.
rura: 1

// Locate someone on a map, returns your coordinates if the person isn't on.
where: 1

// Warp yourself (aka shift) to a person.
jumpto: 1

// Enables you to to jump randomly on a map (that you are already on).
jump: 1

// Returns list of logged in characters.
who: 1

// Sets your spawn point (aka save point).
save: 1

// Warps you to your last save point.
load: 1

// Sets the speed you can walk/attack at. Default is 150.
speed: 1

// Brings up your personal storage wherever you are.
storage: 1

// Set your character display options. (Visual effects of your character)
option: 1

// GM Hide (enables you to be invisible to characters, and most monsters).
hide: 1

// Changes your job to one you specify.
jobchange: 1

// Suicide your character.
die: 1

// Kill another character without hitting them.
kill: 1

// Resurects yourself.
alive: 1

// Broadcast without name.
kami: 1

// Heals a person to full HP/SP.
heal: 1

// Creates an item of your choosing, either Item ID or Name.
item: 1

// ??
itemcheck: 1

// Deletes all your items.
itemreset: 1

// Levels your character to specified level (adds to your level).
lvup: 1

// Raises your job level.
joblvup: 1

// Displays helpfile in Athena base directory
help: 1

// Turns PVP (Person v. Person) off on a map.
pvpoff: 1

// Enables PVP on a map.
pvpon: 1

// Turns GVG (Guild v. Guild) off on a map.
gvgoff: 1

// Enables GVG on a map.
gvgon: 1

// Changes players apperance.
model: 1

// Spawns you to set points in major cities.
go: 1

// Spawns a monster, and a certain amount.
monster: 1

// Refines all weapons in your items list.
refine: 1

// Creates weapon of desired element.
produce: 1

// Saves a warp point.
memo: 1

// ??
gat: 1

// Enables debugging
packet: 1

// Gives you job points.
stpoint: 1

// Gives you skill points of desired amount.
skpoint: 1

// Gives you money (zeny) of desired amount.
zeny: 1

// Enables you to set your stats (use str, agi, etc.)
param: 1

// Levels your guild to specified level.
guildlvup: 1

// Creates yourself a pet, have to use Pet ID.
makepet: 1

// Sets the level of intemecy of your pet.
petfriendly: 1

// Sets hunger level of your pet.
pethungry: 1

// Enables you to rename your pet.
petrename: 1

// Warps a character to you.
recall: 1

// Sets the job of another character.
charjob: 1

// Revives a character, and heals them.
revive: 1

// Enables you to view other characters stats.
charstats: 1

// Set options on another character.
charoption: 1

// Saves the respawn point of another character.
charsave: 1

// Loads the respawn point of another character.
charload: 1

// Set the map you are currently on to night.
night: 1

// Set the map you are on to day.
day: 1

// Kills everyone on the server.
doom: 1

// Kills everyone on the map you are on.
doommap: 1

// Revives all players on the server.
raise: 1

// Revives all players on the map.
raisemap: 1

// Sets another persons base level.
charbaselvl: 1

// Sets another persons job level.
charjlvl: 1

// Disconnects a user from the server.
kick: 1

// Disconnect all users from the server
kickall: 99

// Gets all skills
skillall: 1

// Enables platinum skills.
questskill: 1

// Enables lost skills.
lostskill: 1

// Enables spirit sphere balls.
spiritball: 1

// Starts Guild Wars
agitstart: 1 

// Ends Guild Wars
agitend: 1 

// Changes another character's clothes colour
chardyeclothes: 1

// Changes another character's hair colour
chardyehair: 1

// Changes another character's hair style
charstylehair: 1

// Changes another character's zenny
charzeny: 1

// Gives another character status points
charstpoint: 1

// Gives another character skill points
charskpoint: 1

// Resets another character's stats
charreset: 1

// Hatch an Egg
hatch: 1

// Kill all monsters in map
killmonster: 1
