//-----------------------------------------------
// Cronus - Configuração do InterServer
//-----------------------------------------------

// OPÇÕES APENAS PARA A VERSAO TXT

// Arquivo do banco de dados de Storage da Kafra.
storage_txt: save/storage.txt

// Arquivo do banco de dados da Party, para party names, membros e outras informações relativas.
party_txt: save/party.txt

//  Arquivo do banco de dados de Clãs, para nome dos clãs membros, e outras informações relativas.
guild_txt: save/guild.txt

//  Arquivo do banco de dados dos Pets, para nomes, e outras informações relativas.
pet_txt: save/pet.txt

// Homunculus flatfile database, for homunculus information.
homun_txt: save/homun.txt

//  Arquivo do banco de dados de Castelos, para woe e outros.
castle_txt: save/castle.txt

//  Arquivo do banco de dados de Status, para os status que são salvos entre as seções.
scdata_txt: save/scdata.txt

// OPÇÕES PARA AMBAS VERSÕES

// Crirar log de inter-conexões, etc?
log_inter: 1

// nome do arquivo de log de inter-conexões
inter_log_filename: log/inter.log

// diferença maxima entre leveis para compartilhar experiencia em uma party
party_share_level: 10

// SQL version options only

// Metodo de salvar personagem
// 0 = salva em cima do  charserver [padrão]
// 1 = map-server salva os dados relativos aos personagens(diminui a carga no charserver)
// OBS: Opção ainda em fase experimental, precisa de mais testes.
// AVISO: Não use está opção em multi char/map ou tabela de nomes customizadas.
charsave_method: 0

// GM Reading Method
// 1 to have Char read GMs, 0 to have Login-controlled GMs
gm_read_method: 0

// The level at which a player with access is considered a GM. 
// An account with an access level lower than this is not effected
// by gm_can_drop_lv (battle_athena.conf). 
lowest_gm_level: 1

// You can specify the codepage to use in your mySQL tables here.
// (Note that this feature requires MySQL 4.1+)
//default_codepage: 

// For IPs, ideally under linux, you want to use localhost instead of 127.0.0.1 
// Under windows, you want to use 127.0.0.1.  If you see a message like
// "Can't connect to local MySQL server through socket '/tmp/mysql.sock' (2)"
// and you have localhost, switch it to 127.0.0.1

// Servidor MySQL Login SQL 
login_server_ip: 127.0.0.1
login_server_port: 3306
login_server_id: ragnarok
login_server_pw: ragnarok
login_server_db: ragnarok

// Servidor MySQL Character SQL
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// Servidor MySQL Map SQL
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// Servidor MySQL Log SQL (banco de dados de log)
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db: log

// Servidor MySQL e-mail SQL
mail_server_ip: 127.0.0.1
mail_server_port: 3306
mail_server_id: ragnarok
mail_server_pw: ragnarok
mail_server_db: ragnarok

// para os conversores TXT -> SQL
db_server_ip: 127.0.0.1
db_server_port: 3306
db_server_id: ragnarok
db_server_pw: ragnarok
db_server_logindb: ragnarok

// NÃO MUDE NADA DAQUI EM DIANTE, EXETO SE VOCÊ SOUBER COM CERTEZA O QUE ESTÁ FAZENDO!
// isto é para aquelas pessoas que conhecem bem seu servidor, e por algum motivo quer mudar o
// layout do seu banco de dados

//Column names for the login table.
login_db_account_id: account_id
login_db_userid: userid
login_db_user_pass: user_pass
login_db_level: level

// TODAS AS TABELAS DO BANCO DE DADOS MySQL.

// tabelas do banco de dados do Login
login_db: login
loginlog_db: loginlog

// tabelas do banco de dados do com dados de cada char
char_db: char
scdata_db: sc_data
cart_db: cart_inventory
inventory_db: inventory
charlog_db: charlog
storage_db: storage
reg_db: global_reg_value
skill_db: skill
interlog_db: interlog
memo_db: memo
guild_db: guild
guild_alliance_db: guild_alliance
guild_castle_db: guild_castle
guild_expulsion_db: guild_expulsion
guild_member_db: guild_member
guild_skill_db: guild_skill
guild_position_db: guild_position
guild_storage_db: guild_storage
party_db: party
pet_db: pet
friend_db: friends

// tabelas do banco de dados dos Mapas
item_db_db: item_db
item_db2_db: item_db2
mob_db_db: mob_db
mob_db2_db: mob_db2

// tabelas do banco de dados de e-Mail
mail_db: mail

//Usar SQL item_db e mob_db para o map-server?(yes ou no)
use_sql_db: no

// Usar SQL e-mail server? (yes ou no)
mail_server_enable: no

// Nick for sending mainchat 
// messages like whisper
main_chat_nick: Main

import: conf/import/inter_conf.txt
